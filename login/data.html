  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {

    });
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function() {
      // تغيير نوع الحقل بين password و text
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // تغيير الأيقونة عند التبديل
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye-slash" style="color: rgba(82, 69, 157, 1) ;margin-left: 1250%;"></i>' : '<i class="fas fa-eye"  style="color: rgba(82, 69, 157, 1) ;margin-left: 1400%;"></i>';
    });
    const conpasswordInput = document.getElementById('conpassword');
    const toggleconPassword = document.getElementById('toggleconPassword');

    toggleconPassword.addEventListener('click', function() {
