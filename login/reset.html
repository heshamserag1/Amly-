<style>

      width: 250px; /* يمكنك تغيير العرض كما ترغب */

    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;

    }

<body>
  
  <div class="container2">
 
    <div class="cover">
      <div class="front" >
        <img  src="images/pexels-pixabay-356040.jpg" alt="">
        <div class="text">
          <span class="text-1">Can’t go to the hospital? Book video call appointments with your doctor within the app in a few minutes </span>
        </div>
     
      </div>
  
      
    </div>
    
    <div class="forms">
        <div class="form-content">
          <div class="login-form" style="margin-right: 48%;">
            <div class="logo">
              <img src="../images/logo.png" class="logo1" style="width:60px;" alt="Logo">
              <img src="../images/logo1.png" class="logo2" style="margin-bottom: 10px;width:100px;" alt="Logo">
            </div>
            <form class="log" action="#">
              <div style="color: #4D4E59;
                          margin-bottom: 5%;
                          margin-top: 10%;

              font-family: Calibri;
              font-size: 30px;
              font-style: normal;
              font-weight: 700;
              line-height: 15px; /* 66.667% */"><p>Reset Password</p>
              <br>
            <span class="enter" style="color: #7B7B7B;
            font-family: Calibri;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 40px; /* 200% */">Enter your new password to can enter to your account</span>  
            </div>
          
            <div class="input-boxes" style="margin-bottom: 20px;">

                <h3 style="margin-bottom: 8px;font-size: 12px;">Password</h3>
                <div class="password-container">
                  <input id="password" type="password" style="width: 222%;
                  height: 38px;
                  flex-shrink: 0;border-radius: 36px;
                  background: #F5F5F7;border: none;" class="password-input" placeholder="   Enter your password" />
                  <span class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye-slash" style="color: rgba(82, 69, 157, 1) ;margin-left: 1250%;"></i>
                  </span>
                  
                </div>
                </div>
                <div class="input-boxes" style="margin-bottom: 20px;">
                <h3 style="margin-bottom: 8px;font-size: 12px;">Confirm Password</h3>
                <div class="password-container">
                  <input id="conpassword" type="password" style="width: 222%;
                  height: 38px;
                  flex-shrink: 0;border-radius: 36px;
                  background: #F5F5F7;border: none;" class="password-input" placeholder="   Confirm Password" />
                  <span class="toggle-password" id="toggleconPassword">
                    <i class="fas fa-eye-slash" style="color: rgba(82, 69, 157, 1) ;margin-left:1250%;"></i>
                  </span>
                  
                </div>
                </div>
                <div class="input-boxes">

                    <div  class="button input-box" style="text-decoration: none; margin-top: 25px;margin-bottom:15px;">   

                        <a href="../index.html" style="width: 551px;
                        border-radius: 30px;
                      border: 1px solid #52459D;
                      background: #52459D;
                      text-decoration: none;
                      color: white;
                      text-align: center;
                      line-height: 40px;
                        height: 39px;
                        flex-shrink: 0;" type="submit">            Login
        </a>
                        </div>
               



              </div>

            </form>
          </div>
          
          
        
    </div>
    </div>
  </div>
  <script>
  const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function() {
      // تغيير نوع الحقل بين password و text
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // تغيير الأيقونة عند التبديل
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye-slash" style="color: rgba(82, 69, 157, 1) ;margin-left: 1250%;"></i>' : '<i class="fas fa-eye"  style="color: rgba(82, 69, 157, 1) ;margin-left: 1400%;"></i>';
    });
    const conpasswordInput = document.getElementById('conpassword');
    const toggleconPassword = document.getElementById('toggleconPassword');

    toggleconPassword.addEventListener('click', function() {
      // تغيير نوع الحقل بين password و text
      const type = conpasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      conpasswordInput.setAttribute('type', type);

      // تغيير الأيقونة عند التبديل
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye-slash" style="color: rgba(82, 69, 157, 1) ;margin-left: 1250%;"></i>' : '<i class="fas fa-eye"  style="color: rgba(82, 69, 157, 1) ;margin-left: 1400%;"></i>';
    });
    
  </script></body>
